{% extends 'explorer/base.html' %}
{% load static %}
{% load render_bundle from webpack_loader %}
{% block title %}Edit your chart{% endblock title %}
{% block main %}
  {{ chart.chart_config|json_script:"chartConfig" }}
  <main class="govuk-main-wrapper" style="padding: 0;">
    <div id="chart-builder-app" data-chart-id="{{ chart.id }}"></div>
  </main>
  {% render_bundle "builder" "js" %}
{% endblock main %}
